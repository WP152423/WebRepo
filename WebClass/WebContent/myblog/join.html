      <h1>회원가입 [Join Membership]</h1>
   </div>
      <form class="form-inline my-2 my-lg-0" id="signForm">   
      <div class="container">
          <input type="radio" name="singer" name = "year"  required >1학년
          <br>
         <input type="radio" name="singer" name = "year" required>2학년
         <br>
         <input type="radio" name="singer" name = "year" required>3학년<br>
         </div>
 		<br>
 		<br>
         <div class="container">
          <select class="btn btn-primary dropdown-toggle" name="list" required >
            <option value="0">반선택</option>
            <option value="1">1반</option>
            <option value="2">2반</option>
            <option value="3">3반</option>
            <option value="4">4반</option>
            <option value="5">5반</option>
            <option value="6">6반</option>
         </select>
         <br>
         <br>
        
              <input class="form-control mr-sm-2" type="number" placeholder="번호" aria-label="NUM" id="num" required >      
            <input class="form-control mr-sm-2" type="text" placeholder="이름" aria-label="ID" id="name" required >
              <button type="submit" class="btn btn-primary"  >회원가입</button>
       </div> 
      </form>     
  
  <!-- Button trigger modal -->

<!-- Modal -->
